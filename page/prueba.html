<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculos en horizontal</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column; /* una columna general */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      gap: 40px;
    }

    /* Rectángulo arriba */
    .rectangulo {
      width: 500px;
      height: 150px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }

    /* Contenedor solo para los círculos (en horizontal) */
    .contenedor-circulos {
      display: flex;
      flex-direction: row; /* En línea (horizontal) */
      justify-content: center;
      align-items: center;
      gap: 25px;
    }

    /* Círculos */
    .circulo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    .circulo1 { background-color: #e74c3c; }
    .circulo2 { background-color: #27ae60; }
    .circulo3 { background-color: #3498db; }

    /* Cuadrados (debajo) */
    .contenedor-cuadrados {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .cuadrado {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    .cuadrado1 { background-color: #f39c12; }
    .cuadrado2 { background-color: #9b59b6; }

  </style>
</head>
<body>
  <!-- Rectángulo arriba -->
  <div class="rectangulo">Rectángulo</div>

  <!-- Círculos alineados horizontalmente -->
  <div class="contenedor-circulos">
    <div class="circulo circulo1">Círculo 1</div>
    <div class="circulo circulo2">Círculo 2</div>
    <div class="circulo circulo3">Círculo 3</div>
  </div>

  <!-- Cuadrados debajo -->
  <div class="contenedor-cuadrados">
    <div class="cuadrado cuadrado1">Cuadrado 1</div>
    <div class="cuadrado cuadrado2">Cuadrado 2</div>
  </div>
</body>
</html>
